<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Master - Menedżer Zadań</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(135deg, #0f172a 0%, #581c87 50%, #0f172a 100%);
            min-height: 100vh;
        }
        .task-enter {
            animation: slideIn 0.3s ease-out;
        }
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .gradient-text {
            background: linear-gradient(90deg, #c084fc 0%, #f472b6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
    </style>
</head>
<body class="flex items-center justify-center p-4">
    <div class="w-full max-w-2xl">
        <div class="text-center mb-8">
            <h1 class="text-5xl font-bold gradient-text mb-2">Task Master</h1>
            <p class="text-purple-300/70">Organizuj swoje zadania z style'm</p>
        </div>

        <div class="bg-slate-800/50 backdrop-blur-xl rounded-2xl shadow-2xl border border-purple-500/20 p-6 mb-6">
            <div class="flex gap-3 mb-4">
                <input
                    type="text"
                    id="taskInput"
                    placeholder="Dodaj nowe zadanie..."
                    class="flex-1 bg-slate-700/50 text-white placeholder-slate-400 rounded-xl px-4 py-3 outline-none focus:ring-2 focus:ring-purple-500 transition-all border border-slate-600/50"
                />
                <button
                    id="addBtn"
                    class="bg-gradient-to-r from-purple-500 to-pink-500 hover:from-purple-600 hover:to-pink-600 text-white rounded-xl px-6 py-3 flex items-center gap-2 transition-all transform hover:scale-105 shadow-lg shadow-purple-500/30"
                >
                    <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
                    </svg>
                    Dodaj
                </button>
            </div>

            <div class="flex gap-2">
                <button class="priority-btn flex-1 py-2 rounded-lg transition-all border bg-red-500/20 text-red-300 border-red-500/30" data-priority="high">Wysoki</button>
                <button class="priority-btn flex-1 py-2 rounded-lg transition-all border bg-slate-700/30 text-slate-400 border-slate-600/30" data-priority="medium">Średni</button>
                <button class="priority-btn flex-1 py-2 rounded-lg transition-all border bg-slate-700/30 text-slate-400 border-slate-600/30" data-priority="low">Niski</button>
            </div>
        </div>

        <div id="loadingState" class="text-center py-12 text-purple-300">
            <div class="animate-spin mx-auto mb-4 w-12 h-12 border-4 border-purple-500 border-t-transparent rounded-full"></div>
            <p>Ładowanie zadań...</p>
        </div>

        <div id="taskList" class="space-y-3 hidden">
            <div id="emptyState" class="text-center py-12 text-slate-400">
                <svg class="mx-auto mb-4 opacity-30" width="48" height="48" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <circle cx="12" cy="12" r="10" stroke-width="2"/>
                </svg>
                <p>Brak zadań. Dodaj pierwsze zadanie powyżej!</p>
            </div>
        </div>

        <div id="counter" class="mt-6 text-center text-slate-400 text-sm hidden"></div>
    </div>

    <script>
        let tasks = [];
        let currentPriority = 'high';

        const priorityColors = {
            high: 'from-red-500/20 to-orange-500/20 border-red-500/50',
            medium: 'from-yellow-500/20 to-amber-500/20 border-yellow-500/50',
            low: 'from-green-500/20 to-emerald-500/20 border-green-500/50'
        };

        const priorityBadges = {
            high: 'bg-red-500/20 text-red-300 border-red-500/30',
            medium: 'bg-yellow-500/20 text-yellow-300 border-yellow-500/30',
            low: 'bg-green-500/20 text-green-300 border-green-500/30'
        };

        const priorityLabels = {
            high: 'Wysoki',
            medium: 'Średni',
            low: 'Niski'
        };

        // Wczytaj zadania z cloud storage przy starcie
        async function loadTasks() {
            try {
                const result = await window.storage.get('shared_tasks', true);
                if (result && result.value) {
                    tasks = JSON.parse(result.value);
                }
            } catch (error) {
                console.log('Brak zapisanych zadań, zaczynam od czystej listy');
                tasks = [];
            }
            document.getElementById('loadingState').classList.add('hidden');
            document.getElementById('taskList').classList.remove('hidden');
            renderTasks();
        }

        // Zapisz zadania do cloud storage
        async function saveTasks() {
            try {
                await window.storage.set('shared_tasks', JSON.stringify(tasks), true);
            } catch (error) {
                console.error('Błąd zapisu:', error);
            }
        }

        document.querySelectorAll('.priority-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                currentPriority = this.dataset.priority;
                document.querySelectorAll('.priority-btn').forEach(b => {
                    b.className = 'priority-btn flex-1 py-2 rounded-lg transition-all border bg-slate-700/30 text-slate-400 border-slate-600/30 hover:bg-slate-700/50';
                });
                this.className = `priority-btn flex-1 py-2 rounded-lg transition-all border ${priorityBadges[currentPriority]}`;
            });
        });

        async function addTask() {
            const input = document.getElementById('taskInput');
            const text = input.value.trim();
            
            if (text) {
                tasks.push({
                    id: Date.now(),
                    text: text,
                    priority: currentPriority,
                    completed: false
                });
                input.value = '';
                await saveTasks();
                renderTasks();
            }
        }

        async function deleteTask(id) {
            tasks = tasks.filter(t => t.id !== id);
            await saveTasks();
            renderTasks();
        }

        async function toggleComplete(id) {
            tasks = tasks.map(t => 
                t.id === id ? { ...t, completed: !t.completed } : t
            );
            await saveTasks();
            renderTasks();
        }

        function renderTasks() {
            const taskList = document.getElementById('taskList');
            const emptyState = document.getElementById('emptyState');
            const counter = document.getElementById('counter');

            if (tasks.length === 0) {
                taskList.innerHTML = `
                    <div class="text-center py-12 text-slate-400">
                        <svg class="mx-auto mb-4 opacity-30" width="48" height="48" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <circle cx="12" cy="12" r="10" stroke-width="2"/>
                        </svg>
                        <p>Brak zadań. Dodaj pierwsze zadanie powyżej!</p>
                    </div>
                `;
                counter.classList.add('hidden');
                return;
            }

            counter.classList.remove('hidden');
            
            const completed = tasks.filter(t => t.completed).length;
            counter.textContent = `${completed} / ${tasks.length} zadań wykonanych`;

            taskList.innerHTML = tasks.map(task => `
                <div class="bg-gradient-to-r ${priorityColors[task.priority]} backdrop-blur-xl rounded-xl p-4 border transition-all transform hover:scale-[1.02] task-enter ${task.completed ? 'opacity-60' : ''}">
                    <div class="flex items-center gap-3">
                        <button
                            onclick="toggleComplete(${task.id})"
                            class="flex-shrink-0 w-6 h-6 rounded-full border-2 flex items-center justify-center transition-all ${
                                task.completed
                                    ? 'bg-purple-500 border-purple-500'
                                    : 'border-slate-400 hover:border-purple-400'
                            }"
                        >
                            ${task.completed ? '<svg width="16" height="16" fill="none" stroke="white" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"/></svg>' : ''}
                        </button>

                        <span class="flex-1 text-white ${task.completed ? 'line-through' : ''}">
                            ${escapeHtml(task.text)}
                        </span>

                        <span class="px-3 py-1 rounded-full text-xs border ${priorityBadges[task.priority]}">
                            ${priorityLabels[task.priority]}
                        </span>

                        <button
                            onclick="deleteTask(${task.id})"
                            class="flex-shrink-0 text-red-400 hover:text-red-300 transition-colors hover:bg-red-500/20 p-2 rounded-lg"
                        >
                            <svg width="18" height="18" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
                            </svg>
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        document.getElementById('addBtn').addEventListener('click', addTask);
        document.getElementById('taskInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') addTask();
        });

        // Wczytaj zadania przy starcie
        loadTasks();
    </script>
</body>
</html>
